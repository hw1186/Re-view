{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" href="../static/css/register.css">
    <div class="text-center" style="padding:50px 0">
        <div class="logo">register</div>
        <div class="login-form-1">
            <form id="register-form" class="text-left" method="POST">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="username" minlength="4" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password" minlength="8" required>
                        </div>

                        <div class="form-group">
                            <label for="password_confirm" class="sr-only">Password Confirm</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="confirm password" minlength="8" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                        </div>
                        
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" class="form-control" id="agree" name="agree" required>
                            <label for="agree">i agree with <a href="hidden">terms</a></label>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>already have an account? <a href="login">login here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
